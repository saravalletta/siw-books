<!DOCTYPE html>
<html>
	<head>
	    <title>SiwBooks</title>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/homepage.css">
	</head>
	
	<body>
		
		<header>
			
			<div class="logo-title">
				<span><img src="images/siw-books-logo.png" class="image-logo"></span>
				<span><h1>SiwBooks</h1></span>
			</div>
			
			<nav class="nav">
				<a href="/" class="nav-link">Home</a>
				<a href="/books" class="nav-link">Libri</a>
				<a href="/authors" class="nav-link">Autori</a>
				<a th:if="${isAdmin}" href="/addBook" class="login-button">Aggiungi Libro</a>
				<a th:if="${isAnonymous}" href="/login" class="login-button">Accedi/Registrati</a>
				<a th:if="${!isAnonymous}" href="/account" class="login-button">Account</a>
			</nav>
		</header>
		
		<main>
			<!-- Form Password Dimenticata -->
			<div>
			    <h2>Password Dimenticata</h2>

			    <div th:if="${error != null}" class="error-message">
			        <p th:text="${error}"></p>
			    </div>
			    <div th:if="${message != null}" class="success-message">
			        <p th:text="${message}"></p>
			    </div>

			    <p>
			        Inserisci la tua email per ricevere un link di reimpostazione password.
			    </p>

			    <form th:action="@{/forgotPassword}" method="post">
			        <input
			                type="email"
			                name="email"
			                placeholder="La tua email"
			                required
			                autofocus />
			        <input
			                type="submit"
			                value="Invia" />
			    </form>
			</div>
		</main>
		
		<footer>
			<p>Â© 2025 SiwBooks - Tutti i diritti riservati</p>
		</footer>
		
	</body>
</html>
