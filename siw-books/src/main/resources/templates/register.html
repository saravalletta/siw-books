<!DOCTYPE html>
<html>
	<head>
	    <title>Register</title>
	</head>
	
	<body>
		
		<div>
			<h1>Registrati</h1>
			
			<form th:action="@{/register}" method="post" th:object="${user}">
				<div>
					<label for="name"></label>
					<input type="text" name="name" id="name" th:field="*{name}" required></input>
				</div>
				
				<div>
					<label for="surname"></label>
					<input type="text" name="surname" id="surname" th:field="*{surname}" required></input>
				</div>
				
				<div>
					<label for="email"></label>
					<input type="text" name="email" id="email" th:field="*{email}" required></input>
				</div>
				
				<div>
					<label for="username"></label>
					<input type="text" name="username" id="username" th:field="*{username}" required></input>
				</div>
				
				<div>
					<label for="password"></label>
					<input type="password" name="password" id="password" th:field="*{password}" required></input>
				</div>
				
				<div>
					<button type="submit">Registrati</button>
				</div>
			</form>
		</div>
	</body>
</html>
